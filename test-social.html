<!DOCTYPE html>
<html>
<head>
    <title>Test Social Sign-In</title>
</head>
<body>
    <h1>Test Social Sign-In</h1>
    <button onclick="testGoogle()">Test Google</button>
    <button onclick="testGithub()">Test GitHub</button>
    <pre id="output"></pre>
    
    <script>
        async function testGoogle() {
            const output = document.getElementById('output');
            output.textContent = 'Testing Google sign-in...\n';
            
            try {
                const response = await fetch('http://localhost:8080/auth/sign-in-social', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'google', callbackURL: '/home' })
                });
                
                const text = await response.text();
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers: ${JSON.stringify([...response.headers], null, 2)}\n`;
                output.textContent += `Body: ${text || '(empty)'}\n`;
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }
        
        async function testGithub() {
            const output = document.getElementById('output');
            output.textContent = 'Testing GitHub sign-in...\n';
            
            try {
                const response = await fetch('http://localhost:8080/auth/sign-in-social', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider: 'github', callbackURL: '/home' })
                });
                
                const text = await response.text();
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers: ${JSON.stringify([...response.headers], null, 2)}\n`;
                output.textContent += `Body: ${text || '(empty)'}\n`;
            } catch (error) {
                output.textContent += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
